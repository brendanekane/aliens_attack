<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aliens Attack!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>Aliens Attack!</h1>
    <img class='ship' src='assets/images/8_bit_ship.png'>
    <img class='alien' src='assets/images/alien_1.png'>
    <img class='alien' src='assets/images/alien_3.png'>
    <img class='alien' src='assets/images/alien_4.png'>
    <img class='alien' src='assets/images/alien_5.png'>
    <img class='alien' src='assets/images/alien_8.png'>
    <img class='bullet' src='assets/images/spaceMissiles_015.png'>
    <img class='bullet' src='assets/images/spaceMissiles_023.png'>
    <img class='cover' src='assets/images/spaceMeteors_003.png'>
    <img class='cover' src='assets/images/spaceMeteors_001.png'>
    <img class='cover' src='assets/images/spaceMeteors_002.png'>
    <img class='cover' src='assets/images/spaceMeteors_004.png'>
    <link rel="stylesheet" type="text/css" href="assets/css/hide_images.css">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <div class='game-container'>
      <div class='left-sidebar-container'>
        <div class='controls-container'>
          <div>
              <h2>Controls</h2>
              <p>Left - A</p>
              <p>Right - D</p>
              <p>Shoot - W</p>
          </div>
          <a type='submit' class="fa fa-volume-off" id='mute-Btn'  value='Mute'><span></span></a>
          <div class='buttons-container'>
            <input type='submit' id='start-Btn' value='Start'></input>
            <a href="https://brendanekane.github.io/aliens_attack/" id='new-Btn'>RESET</a>
          </div>
        </div>
      </div>
      <div class='canvas-container'>
        <audio id='theme' src='./assets/audio/theme.mp3'></audio>
        <audio id='welcome' src='./assets/audio/welcome.mp3'></audio>
        <audio id='alienBullet' src='./assets/audio/alien_bullet.wav'></audio>
        <audio id='alienExplosion' src='./assets/audio/alien_explosion.wav'></audio>
        <audio id='coverExplosion' src='./assets/audio/cover_explosion.wav'></audio>
        <audio id='loseLife' src='./assets/audio/lose_life.mp3'></audio>
        <canvas id="game-canvas" width='700' height='700'></canvas>
        <canvas id="star-canvas" width='700' height='700'></canvas>
      </div>
      <div class='right-sidebar-container'>
        <div class='links-container'>
          <div class='about-me'>
            <h2>About Me</h2>
            <p>I'm a software developer based in the New York City area. Currently I am looking for new opportunies as a web developer. So if you like what you see here, please get in touch at one of the links below!</p>
            <div class='links'>
              <div class='font-awesome-container'>
                  <a href="https://github.com/brendanekane" id="github-link" class="fa fa-github"><span></span></a>
                  <a href="https://www.linkedin.com/in/brendanekane/" id='linkedin-link' class="fa fa-linkedin"><span></span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
      <script type="application/javascript" src="js/keymaster.js"></script>
    <script type="application/javascript" src="js/bundle.js"></script>
  </body>
</html>
